<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Responsive</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[url('./images/img1.jpg')] bg-cover bg-center h-screen text-white">
    <header class="bg-[#FFFFFF30]">
        <nav class="flex items-center justify-between px-12 h-16 lg:gap-8">
            <a href="#" class="text-2xl font-bold border-2 px-2 py-1 whitespace-nowrap ">Tailwind Anytime</a>
        
            <div class="dropdown-menu absolute -top-full left-0 max-lg:bg-[#FFFFFF30] w-full flex flex-col gap-6 items-center py-2 text-lg font-bold lg:static lg:flex-row lg:justify-between">
                <ul class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
                    <li class="hover:text-orange-400">Home</li>
                    <li class="hover:text-orange-400 whitespace-nowrap">Tailwind Css Tips</li>
                    <li class="hover:text-orange-400">Videos</li>
                    <li class="hover:text-orange-400">Blogs</li>
                    <li class="hover:text-orange-400">Careers</li>
                </ul>
                <div class="flex flex-col items-center gap-6 lg:flex-row lg:gap-8">
                    <button class="hover:text-orange-400">Login</button>
                    <button class="bg-orange-400 rounded-lg px-2 py-1 whitespace-nowrap">Sign Up</button>
                </div>
            </div>
            <div class="toggle-button lg:hidden">
                <i class="fa-solid fa-bars fa-lg"></i>
            </div>
            
        </nav>
    </header>


    <script>
        const toggleBtn = document.querySelector(".toggle-button");
        const dropDown = document.querySelector(".dropdown-menu");

        toggleBtn.addEventListener("click",()=>{
            console.log("Toggle button clicked!");
            dropDown.classList.toggle('top-16');
        })
    </script>
   


</body>
</html>
